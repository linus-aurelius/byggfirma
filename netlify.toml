[build]
  command = "npm run build"
  publish = "build"
  functions = ".netlify/functions"

[dev]
  command = "npm run dev"
  targetPort = 5173

[functions]
  directory = ".netlify/functions"

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[build.environment]
  NODE_VERSION = "20"
  NETLIFY_USE_YARN = "false" 